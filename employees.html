    <script>
        const token = sessionStorage.getItem('token');

        const headers = new Headers();
        headers.append('Content-Type', 'application/json');
        headers.append('Authorization', `Basic ${token}`);

        function createRecord(employee) {
            const login = `${employee.firstName[0].toLowerCase()}${employee.lastName.toLowerCase()}${employee.contractId.toLowerCase().substring(employee.contractId.length - 3)}`;
            const employeeRecordTemplate = `
                <tr id='employeeId${employee.id}'>
                    <td>
                        <a href='basic_table.html#'>${employee.firstName} ${employee.lastName}</a>
                    </td>
                    <td class='hidden-phone'>${login}</td>
                    <td>
                        <label class='label label-success btn-xs'>aktywny</span>
                    </td>
                    <td>
                        <button class='deleteEmployeeButton btn btn-danger btn-xs'>
                            usuń
                        </button>
                    </td>
                </tr>`;
            return employeeRecordTemplate.trim();
        }

        function createValidationForm() {
            const form = `
                <div class="form-panel">
                  <div class="form">
                    <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                      <div class="form-group ">
                        <label for="firstname" class="control-label col-lg-2">Imie</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="firstname" name="firstname" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="lastname" class="control-label col-lg-2">Nazwisko</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="lastname" name="lastname" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="username" class="control-label col-lg-2">Ulica</label>
                        <div class="col-lg-10">
                          <input class="form-control " id="username" name="username" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="username" class="control-label col-lg-2">Kod pocztowy</label>
                        <div class="col-lg-10">
                          <input class="form-control " id="username" name="username" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="username" class="control-label col-lg-2">Miast</label>
                        <div class="col-lg-10">
                          <input class="form-control " id="username" name="username" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="username" class="control-label col-lg-2">Dział</label>
                        <div class="col-lg-10">
                          <input class="form-control " id="username" name="username" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="username" class="control-label col-lg-2">Numer umowy</label>
                        <div class="col-lg-10">
                          <input class="form-control " id="username" name="username" type="text" />
                        </div>
                      </div>
                    </form>
                  </div>
                </div>`;
                return form.trim();
        }

        document.getElementById('newEmployeeButton').addEventListener('click', function () {
            let modal = document.getElementById('newModal');
            modal.setAttribute('style', 'display:block;');
            modal.classList.add('in');

            document.querySelectorAll('.btn-default').forEach(button => {
                button.addEventListener('click', function () {
                    modal.removeAttribute('style');
                    modal.classList.remove('in');
                });
            });
            document.getElementById('modalNewTitle').textContent = 'Dodaj nowego pracownika';
            document.getElementById('modalNewBody').innerHTML = createValidationForm();

        });

        document.addEventListener('DOMContentLoaded', function () {
            const requestOptions = {
                method: 'GET',
                headers: headers,
            };

            fetch('http://localhost:8080/api/employees', requestOptions)
            .then(response => response.json())
            .then(employees => {
                    let employeeTable = document.getElementById('employeeTable');
                    let combinedTemplate = '';
                    employees.forEach(employee =>combinedTemplate += createRecord(employee))
                    employeeTable.innerHTML = combinedTemplate;

                    document.querySelectorAll('.deleteEmployeeButton').forEach(button => {
                        button.addEventListener('click', function (e) {
                            let modal = document.getElementById('deleteModal');
                            modal.setAttribute('style', 'display:block;');
                            modal.classList.add('in');
                            document.body.classList.add('modal-open');

                            document.querySelectorAll('.btn-default').forEach(button => {
                                button.addEventListener('click', function () {
                                    modal.removeAttribute('style');
                                    modal.classList.remove('in');
                                });
                            });

                            const userId = e.target.parentElement.parentElement.id.split('employeeId')[1];
                    });
                });
            })
            .catch(error => console.log('error', error));
        });
